<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="image/">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body> 
    <span class = "bg"><img src="${imageUrl}" alt="" class="image_place"></span>
       
        <div class="main">
        <div class="weather_today">
    
                <div class="search">
                    <div class="search_area">
                        <input type="text" placeholder="Nhap ten thanh pho" class="searchInput">
                    <button type="submit" class="btnsearch"><span>Tìm kiếm</span></button>
                    </div>
                </div>                    
             
            <div class="info">
                <div class="infor_place">
                <h1 id="result"></h1>
                </div>
                <div class="tempurature">
                    <span class = "detail_img"><img class="image_weather" src="image/place.png" alt=""></span>
                    <span ><h1 class="tem_number"></h1></span>
                    <div class="details">
                        <div class="temmm">
                            <span><h2 class="tem_feel"></h2></span>
                            <span>
                            <h2 class="tem_max"></h2>
                            </span>
                            <span>
                            <h2 class="tem_min"></h2>
                            </span>
                        </div>
                        
                        <!--<span><img src="${imageUrl}" alt="" class="image_place"></span>-->
                    </div>
            </div>
        </div>
    </div>
        <div class="weather_week" id="tuna">
            
        <h1>Biểu đồ nhiệt độ của thành phố</h1>
        <div class="chart-container">
         <canvas id="temperatureChart"></canvas>
        </div>
               
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
